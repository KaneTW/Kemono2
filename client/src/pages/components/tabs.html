<ul class="tabs">
  <li class="tab">
    <a
      href="/{{ props.service }}/user/{{ props.id }}"
      class="{{ 'active' if props.currentPage == 'posts'}}"
    >
      Posts
    </a>
  </li>
  <li class="tab">
    <a
      href="/{{ props.service }}/user/{{ props.id }}/shares"
      class="{{ 'active' if props.currentPage == 'shares'}}"
    >
      Uploads ({{ props.share_count }})
    </a>
  </li>
</ul>
